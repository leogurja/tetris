<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tetris</title>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cantarell"
    />
    <script type="module" src="/src/main.tsx" defer></script>
  </head>

  <body class="w-screen overflow-x-hidden">
    <div
      class="min-h-screen w-screen overflow-x-hidden bg-neutral-800"
      id="root"
    ></div>
    <audio id="Clear" type="audio/mpeg" src="clear.mp3" preload="auto"></audio>
    <audio id="Click" type="audio/mpeg" src="click.mp3" preload="auto"></audio>
    <audio id="Drop" type="audio/mpeg" src="drop.mp3" preload="auto"></audio>
    <audio
      id="GameOver"
      type="audio/mpeg"
      src="game-over.mp3"
      preload="auto"
    ></audio>
    <audio
      id="LevelUp"
      type="audio/mpeg"
      src="level-up.mp3"
      preload="auto"
    ></audio>
    <audio
      id="Korobeiniki"
      type="audio/mpeg"
      src="korobeiniki.mp3"
      preload="auto"
      loop
    ></audio>
  </body>
</html>
